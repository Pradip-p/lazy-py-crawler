services:
  app:
    build: .
    container_name: crawlio-app
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3
    expose:
      - "8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    restart: unless-stopped
    networks:
      - crawlio-network
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M
        reservations:
          memory: 256M

  nginx:
    image: nginx:alpine
    container_name: crawlio-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/staticfiles:ro
      - /etc/ssl/cloudflare:/etc/ssl/cloudflare:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - crawlio-network

  postgres:
    image: postgres:15
    container_name: crawlio-postgres
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crawlio-network
    deploy:
      resources:
        limits:
          cpus: "0.30"
          memory: 384M
        reservations:
          memory: 128M

  mongodb:
    image: mongo:latest
    container_name: crawlio-mongodb
    command: ["mongod", "--quiet", "--logpath", "/dev/null"]
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - crawlio-network
    deploy:
      resources:
        limits:
          cpus: "0.30"
          memory: 384M
        reservations:
          memory: 128M

volumes:
  postgres_data:
  mongodb_data:
  static_volume:

networks:
  crawlio-network:
    driver: bridge
