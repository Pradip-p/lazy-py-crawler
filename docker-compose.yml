version: "3.8"

services:
  app:
    build: .
    container_name: lazy-py-crawler-app
    ports:
      - "127.0.0.1:8001:8000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DATABASE=lazy_crawler
      - POSTGRES_SERVER=postgres
      - POSTGRES_User=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=lazy_crawler
      - SECRET_KEY=changethiskey
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      - mongodb
      - postgres
    volumes:
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lazy-crawler-network

  postgres:
    image: postgres:15
    container_name: lazy-py-crawler-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=lazy_crawler
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lazy-crawler-network

  mongodb:
    image: mongo:latest
    container_name: lazy-py-crawler-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lazy-crawler-network

volumes:
  mongodb_data:
  postgres_data:

networks:
  lazy-crawler-network:
    driver: bridge
