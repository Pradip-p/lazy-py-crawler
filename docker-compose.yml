version: "3.8"

services:
  nginx:
    image: nginx:alpine
    container_name: lazy-py-crawler-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/certbot:/var/www/certbot:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - lazy-crawler-network

  app:
    build: .
    container_name: lazy-py-crawler-app
    expose:
      - "8000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DATABASE=lazy_crawler
    depends_on:
      - mongodb
    volumes:
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lazy-crawler-network

  mongodb:
    image: mongo:latest
    container_name: lazy-py-crawler-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - lazy-crawler-network

volumes:
  mongodb_data:

networks:
  lazy-crawler-network:
    driver: bridge
