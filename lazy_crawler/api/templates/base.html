<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lazy Crawler | Premium Data Extraction{% endblock %}</title>
    <meta name="description"
        content="{% block description %}Scrape any website with ease using AI and Playwright.{% endblock %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
    {% block head %}{% endblock %}
</head>

<body>
    <div class="page-wrapper">
        <nav>
            <div class="container nav-container">
                <a href="/" class="logo">Lazy Crawler</a>
                <button class="mobile-menu-toggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-links">
                    <li><a href="/" class="{{ 'active' if active_page == 'home' else '' }}">Home</a></li>
                    <li><a href="/dashboard" class="{{ 'active' if active_page == 'dashboard' else '' }}">Dashboard</a>
                    </li>
                    <li><a href="/about" class="{{ 'active' if active_page == 'about' else '' }}">About</a></li>
                    <li><a href="/contact" class="{{ 'active' if active_page == 'contact' else '' }}">Contact</a></li>
                    <li><a href="/dashboard" class="btn-primary">Get Started</a></li>
                </ul>
            </div>
        </nav>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <div class="container text-center">
                <div class="footer-logo">Lazy Crawler</div>
                <div class="footer-links">
                    <a href="/">Home</a>
                    <a href="/about">About</a>
                    <a href="/contact">Support</a>
                    <a href="/privacy">Privacy Policy</a>
                </div>
                <p>&copy; 2025 Lazy Crawler. Built for data-driven teams.</p>
            </div>
        </footer>
    </div>

    <script>
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.querySelector('.mobile-menu-toggle');
            const navLinks = document.querySelector('.nav-links');

            if (menuToggle) {
                menuToggle.addEventListener('click', function () {
                    navLinks.classList.toggle('active');
                    menuToggle.classList.toggle('active');
                });

                // Close menu when clicking outside
                document.addEventListener('click', function (event) {
                    if (!event.target.closest('.nav-container')) {
                        navLinks.classList.remove('active');
                        menuToggle.classList.remove('active');
                    }
                });
            }
        });
    </script>

    {% block scripts %}{% endblock %}
</body>

</html>
