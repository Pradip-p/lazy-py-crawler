{% extends "base.html" %}

{% block title %}Dashboard | Lazy Crawler{% endblock %}

{% block head %}
<style>
    /* Override base container for dashboard */
    .dashboard-wrapper {
        display: flex;
        min-height: calc(100vh - 70px);
    }

    .dashboard-sidebar {
        width: 260px;
        background-color: var(--slack-purple);
        color: rgba(255, 255, 255, 0.7);
        display: flex;
        flex-direction: column;
        border-right: 1px solid var(--border-color);
    }

    .sidebar-header {
        padding: 1.5rem;
        font-weight: 800;
        color: white;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
    }

    .collection-list {
        list-style: none;
    }

    .collection-item {
        padding: 0.75rem 1.5rem;
        cursor: pointer;
        font-weight: 500;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    .collection-item:before {
        content: "#";
        opacity: 0.5;
    }

    .collection-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
    }

    .collection-item.active {
        background-color: var(--slack-blue);
        color: white;
    }

    .dashboard-main {
        flex: 1;
        padding: 2rem;
        background-color: var(--white);
        overflow-y: auto;
    }

    .search-input {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        margin-bottom: 2rem;
        outline: none;
    }

    .search-input:focus {
        border-color: var(--slack-purple);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
    }

    th {
        text-align: left;
        padding: 1rem;
        border-bottom: 2px solid var(--border-color);
        color: var(--text-dark);
        font-weight: 700;
    }

    td {
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
        color: var(--text-muted);
    }

    tr:hover {
        background-color: #fcfcfc;
    }

    .pagination {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 2rem;
        padding: 1rem 0;
    }

    .loader {
        display: none;
        justify-content: center;
        padding: 3rem;
    }

    .loader span {
        width: 30px;
        height: 30px;
        border: 3px solid var(--slack-purple);
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="dashboard-wrapper">
    <aside class="dashboard-sidebar">
        <div class="sidebar-header">Collections</div>
        <ul class="collection-list" id="collection-list">
            <!-- Loaded via JS -->
        </ul>
    </aside>

    <main class="dashboard-main">
        <div class="container">
            <input type="text" class="search-input" id="search-input" placeholder="Search data in this collection...">

            <div id="loader" class="loader"><span></span></div>

            <div id="data-table-container">
                <table>
                    <thead>
                        <tr id="table-head"></tr>
                    </thead>
                    <tbody id="table-body">
                        <tr>
                            <td colspan="5" class="text-center">Select a collection to view data</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="pagination">
                <button class="btn-primary" id="prev-btn" disabled>Previous</button>
                <span id="page-info" style="color: var(--text-muted); font-size: 0.9rem;">Page 1</span>
                <button class="btn-primary" id="next-btn" disabled>Next</button>
            </div>
        </div>
    </main>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='/dashboard.js') }}"></script>
{% endblock %}
