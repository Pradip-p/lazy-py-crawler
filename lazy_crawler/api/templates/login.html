{% extends "base.html" %}

{% block title %}Login | Lazy Crawler{% endblock %}

{% block content %}
<section class="hero" style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
    <div class="container text-center"
        style="max-width: 400px; padding: 2rem; background: var(--bg-card); border-radius: var(--border-radius); border: 1px solid var(--border-color);">
        <h1 class="text-gradient">Welcome Back</h1>
        <p class="mb-2">Sign in to your account</p>

        <form id="loginForm" style="margin-top: 2rem; text-align: left;">
            <div style="margin-bottom: 1rem;">
                <label for="email" style="display: block; margin-bottom: 0.5rem;">Email</label>
                <input type="email" id="email" name="username" required
                    style="width: 100%; padding: 0.8rem; border-radius: 8px; border: 1px solid var(--border-color); background: var(--bg-body); color: var(--text-main);">
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label for="password" style="display: block; margin-bottom: 0.5rem;">Password</label>
                <input type="password" id="password" name="password" required
                    style="width: 100%; padding: 0.8rem; border-radius: 8px; border: 1px solid var(--border-color); background: var(--bg-body); color: var(--text-main);">
            </div>

            <button type="submit" class="btn-primary" style="width: 100%; justify-content: center;">Sign In</button>
        </form>

        <div style="margin: 1.5rem 0; display: flex; align-items: center; gap: 1rem;">
            <div style="flex: 1; height: 1px; background: var(--border-color);"></div>
            <span style="color: var(--text-muted);">OR</span>
            <div style="flex: 1; height: 1px; background: var(--border-color);"></div>
        </div>

        <a href="/auth/google" class="btn-secondary"
            style="width: 100%; justify-content: center; margin-bottom: 1rem; background: white; color: black; border: 1px solid #ccc;">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google"
                style="width: 20px; height: 20px; margin-right: 0.5rem;">
            Sign in with Google
        </a>

        <p class="text-sm">Don't have an account? <a href="/register" style="color: var(--primary-color);">Sign up</a>
        </p>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);

        try {
            const response = await fetch('/auth/token', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const data = await response.json();
                // Store in cookie
                document.cookie = `access_token=Bearer ${data.access_token}; path=/; max-age=1800; SameSite=Lax`;
                window.location.href = '/dashboard';
            } else {
                alert('Login failed. Please check your credentials.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        }
    });

    // Check for logout message
    const urlParams = new URLSearchParams(window.location.search);
    const message = urlParams.get('message');
    if (message) {
        alert(message);
    }
</script>
{% endblock %}
