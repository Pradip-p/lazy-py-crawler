upstream lazy_crawler_app {
    server app:8000;
}

server {
    listen 80;
    server_name pradipthapa.info.np;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name pradipthapa.info.np;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/origin.pem;
    ssl_certificate_key /etc/nginx/ssl/origin.key;

    # specific logs for this domain
    access_log /var/log/nginx/lazy_crawler.access.log;
    error_log /var/log/nginx/lazy_crawler.error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # Timeout settings
    proxy_connect_timeout 120;
    proxy_send_timeout 120;
    proxy_read_timeout 120;
    proxy_buffering off;
    proxy_request_buffering off;

    # API endpoints
    location /api/ {
        proxy_pass http://lazy_crawler_app;
    }

    # Docs endpoints
    location /docs {
        proxy_pass http://lazy_crawler_app;
    }

    location /redoc {
        proxy_pass http://lazy_crawler_app;
    }

    location /openapi.json {
        proxy_pass http://lazy_crawler_app;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://lazy_crawler_app;
        access_log off;
    }

    # Root and other endpoints
    location / {
        proxy_pass http://lazy_crawler_app;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
