# HTTPS server
server {
    listen 443 ssl;
    server_name crawlio.org;

    # SSL certificate (Cloudflare origin)
    ssl_certificate /etc/ssl/cloudflare/origin.pem;
    ssl_certificate_key /etc/ssl/cloudflare/origin.key;

    # Logs
    access_log /var/log/nginx/twitter-bot.access;
    error_log /var/log/nginx/twitter-bot.error;

    # Client settings
    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # Gzip compression
    gzip on;
    gzip_min_length 1000;
    gzip_types text/plain text/css application/javascript application/x-javascript text/javascript image/x-icon image/svg+xml image/png application/json;

    # --------------------------
    # Serve static files directly
    # --------------------------
    location /static/ {
        alias /app/staticfiles/;
        
        # Development: fetch latest files every request
        add_header Cache-Control "no-cache, must-revalidate";

        # Production (uncomment when using versioned static files)
        # add_header Cache-Control "public, max-age=31536000, immutable";

        add_header 'Access-Control-Allow-Origin' *;
        autoindex off;
    }

    # --------------------------
    # Proxy all other requests to Django (Gunicorn/Runserver)
    # --------------------------
    location / {
        proxy_pass http://app:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Upgrade $http_upgrade;

        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        proxy_buffering off;
        proxy_request_buffering off;
    }
}

# --------------------------
# HTTP â†’ HTTPS redirect
# --------------------------
server {
    listen 80;
    server_name crawlio.org;
    return 301 https://$host$request_uri;
}
